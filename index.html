<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <title>Encriptador</title>
</head>
<body>
   <section class="container">
       <div class="logo">
            <img class="logo-img" src="imagenes/Logo.png" alt="Logo de Alura">
       </div>

       <div class="left">
            <input id="inputText" class="text-input" type="text" placeholder="Ingrese el texto aquí">
       </div>

       <div class="right">
            <img id="right-img" src="imagenes/munieco.png" alt="Muñeco con lupa">
            <h1 id="text">Ningún mensaje fue encontrado</h1>
            <textarea name="name" id="text-2" cols="80" rows="8" readonly>Ingrese el texto que desee encriptar o desencriptar</textarea>
            <button id="copy" type="button" name="button" onclick="copy()">Copiar</button>
        </div>

        <div class="exclamation">

             <img class="exclamation-img" src="imagenes/exclamation.png" alt="">
             <p class="exclamation-text">Solo minúsculas y sin acentos</p>
          </div>
             

       <div class="left-button">

            <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
            <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
       </div>
   </section>

   <footer class="footer">
     <p class="attribution__text">Oracle ONE - Challenge by <a href="https://github.com/mateotasso" class="attribution__link" target="_blank">MateoTDev</a></p>
 </footer>
</body>
</html>
